name: Build SFML Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Instalar dependências (SFML e CMake)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsfml-dev make

      # Passo 4: Compilar o projeto
      - name: Build the project
        run: |
          make
          
      # - name: Upload executable
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: SuperTicTacToe
      #     path: bin/SuperTicTacToe
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # Defina um número de versão (pode ser dinâmico)
          release_name: Release v1.0.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 6: Fazer upload do executável para a release
      - name: Upload executable
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # O mesmo que no passo anterior
          files: build/SFMLProject
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
