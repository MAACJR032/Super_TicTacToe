name: Build SFML Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Instalar dependências (SFML e CMake)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsfml-dev make

      # Passo 4: Compilar o projeto
      - name: Build the project
        run: |
          make
          
      # - name: Upload executable
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: SuperTicTacToe
      #     path: bin/SuperTicTacToe
      - name: Save Linux Exec
        run: |
          cp bin/SuperTicTacToe ./SuperTicTacToe_Linux

  build-windows:
    runs-on: windows-latest
    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Instalar dependências (SFML e CMake)
      - name: Install dependencies
        run: |
          choco install make git
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg install sfml

      # Passo 4: Compilar o projeto
      - name: Build the project
        run: |
          make

      # Passo 5: Salvar o executável
      - name: Save Windows executable
        run: |
          cp bin/SuperTicTacToe.exe ./SuperTicTacToe_Windonws.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Criar uma nova release no GitHub
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # Defina um número de versão (pode ser dinâmico)
          release_name: Release v1.0.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 3: Fazer upload do executável Linux
      - name: Upload Linux executable
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # O mesmo que no passo anterior
          files: SuperTicTacToe_Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 4: Fazer upload do executável Windows
      - name: Upload Windows executable
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # O mesmo que no passo anterior
          files: SuperTicTacToe_Windonws.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
